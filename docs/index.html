<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Browser</title>
</head>
<body>
    <h1>My Cloud Files</h1>
    <div id="file-list"></div>
    <script>
        function encodeUrl(remote, path) {
            // Encode each component separately
            return `${encodeURIComponent(remote)}:${encodeURIComponent(path)}`;
        }

        fetch('file-list.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log data to console to verify
                let fileList = document.getElementById('file-list');
                data.forEach(file => {
                    let fileItem = document.createElement('div');
                    let url = encodeUrl(file.Remote, file.Path);
                    fileItem.innerHTML = `<a href="${url}" download>${file.Name}</a>`;
                    fileList.appendChild(fileItem);
                });
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
            });
    </script>
</body>
</html>
