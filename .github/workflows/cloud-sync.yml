name: Cloud Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual runs

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone jq

      - name: Grant execute permissions
        run: |
          chmod +x ./scripts/sync-and-generate-list.sh

      - name: Sync Clouds and Generate File List
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          ./scripts/sync-and-generate-list.sh

      - name: Configure Git
        run: |
          git config --global user.email "Fethonhjdxf@outlook.com"
          git config --global user.name ""

      - name: Update GitHub Pages
        run: |
          cd docs
          git add .
          git commit -m "Update file list"
          git push
