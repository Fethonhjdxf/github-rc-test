name: Cloud Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual runs

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone jq

      - name: Grant execute permissions
        run: |
          chmod +x ./scripts/sync-and-generate-list.sh

      - name: Sync Clouds and Generate File List
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          ./scripts/sync-and-generate-list.sh

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Changes
        if: success()
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git remote set-url origin https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          cd docs
          git add file-list.json
          git diff-index --quiet HEAD || git commit -m "Update file list"
          git push origin HEAD:main || echo "No changes to commit"
