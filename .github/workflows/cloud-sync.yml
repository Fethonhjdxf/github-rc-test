name: Cloud Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual runs

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone jq

      - name: Download rclone config from Gist
        run: |
          curl -L "${{ secrets.RCLONE_CONFIG }}" -o ~/.config/rclone/rclone.conf

      - name: Grant execute permissions
        run: |
          chmod +x ./scripts/sync-and-generate-list.sh

      - name: Sync Clouds and Generate File List
        env:
          RCLONE_CONFIG: ~/.config/rclone/rclone.conf
        run: |
          ./scripts/sync-and-generate-list.sh

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Changes
        if: success()
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          cd docs
          git add file-list.json
          git diff --cached --exit-code || git commit -m "Update file list"
          git push https://Fethonhjdxf:${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to commit"
